<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>

      <div class="row display-flex">

        <div class="col-md-5">
          <div class="panel panel-default">
            <div class="panel-body text-center score">

              </div>
            </div>
          </div>
        </div>

        <div class="col-md-2 die">

          <!-- <p class="lead text-center">Dice Roll: <span class="roll"></span></p> -->
        </div>

        <div class="col-md-5">
          <div class="panel panel-default">
            <div class="panel-body text-center score">
              <span class="playerName2"></span> score: <span class="playerScore2"></span>
              <div id="player2roll">
                <form class="rollForm"><button type="submit">Roll die</button></form>
                <form class="holdForm"><button type="submit">Hold</button></form>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="gameOver">
        <p>Game Over. <span class="winner"></span> Wins!</p>
      </div>
    </div>
